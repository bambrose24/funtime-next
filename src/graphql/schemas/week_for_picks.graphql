query weekForPicks($leagueId: Int!, $override: Boolean, $week: Int) {
  weekForPicks(leagueId: $leagueId, override: $override, week: $week) {
    week
    season
    games {
      id
      gid
      week
      season
      awayscore
      homescore
      ts
      done
      homerecord
      awayrecord
      winner
      is_tiebreaker
      teams_games_awayToteams {
        id
        teamid
        abbrev
      }
      teams_games_homeToteams {
        id
        teamid
        abbrev
      }
    }
  }
}
