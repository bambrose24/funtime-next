mutation MakePicks($picks: [GamePick!]!, $leagueId: Int!, $overrideMemberId: Int) {
  makePicks(picks: $picks, league_id: $leagueId, override_member_id: $overrideMemberId) {
    user {
      id
      username
      email
      leagueMember(league_id: $leagueId) {
        id
        hasPickedNextGame
      }
    }
  }
}
