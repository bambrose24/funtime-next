query FirstNotStartedWeek($override: Boolean, $week: Int) {
  firstNotStartedWeek(override: $override, week: $week) {
    week
    season
    games {
      gid
      week
      season
      awayscore
      homescore
      ts
      done
      homerecord
      awayrecord
      winner
      is_tiebreaker
      teams_games_awayToteams {
        teamid
        abbrev
      }
      teams_games_homeToteams {
        teamid
        abbrev
      }
    }
  }
}
