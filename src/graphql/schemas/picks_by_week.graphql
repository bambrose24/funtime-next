query PicksByWeek($league_id: Int!, $week: Int, $override: Boolean) {
  picksByWeek(league_id: $league_id, week: $week, override: $override) {
    week
    season
    canView
    games {
      id
      gid
      ts
      done
      home
      away
      winner
      liveStatus {
        currentQuarter
        currentQuarterSecondsRemaining
        playedStatus
      }
      homerecord
      awayrecord
      homescore
      awayscore
      teams_games_homeToteams {
        id
        teamid
        abbrev
      }
      teams_games_awayToteams {
        id
        abbrev
        teamid
      }
    }
    picks {
      id
      gid
      pickid
      member_id
      winner
      correct
      score
    }
  }
}
