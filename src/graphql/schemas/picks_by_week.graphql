query PicksByWeek($league_id: Int!, $week: Int) {
  picksByWeek(league_id: $league_id, week: $week) {
    id
    week
    season
    canView
    games {
      id
      gid
      ts
      done
      home
      away
      started
      winner
      liveStatus {
        id
        currentQuarter
        currentQuarterSecondsRemaining
        playedStatus
      }
      homerecord
      awayrecord
      homescore
      awayscore
      teams_games_homeToteams {
        id
        teamid
        abbrev
      }
      teams_games_awayToteams {
        id
        abbrev
        teamid
      }
    }
    picks {
      id
      gid
      pickid
      member_id
      winner
      correct
      score
    }
    messages {
      id
      league_id
      member_id
      content
      createdAt
    }
  }
  league(where: {league_id: $league_id}) {
    id
    league_id
    late_policy
  }
}
