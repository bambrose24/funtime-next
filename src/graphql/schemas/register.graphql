mutation Register(
  $username: String!
  $email: String!
  $previousUserId: Int
  $superbowlWinner: Int!
  $superbowlLoser: Int!
  $superbowlScore: Int!
) {
  register(
    username: $username
    email: $email
    previousUserId: $previousUserId
    superbowlWinner: $superbowlWinner
    superbowlLoser: $superbowlLoser
    superbowlScore: $superbowlScore
  ) {
    success
    user {
      id
      username
      uid
    }
    membership {
      id
      league_id
      leagues {
        id
        name
      }
    }
  }
}
