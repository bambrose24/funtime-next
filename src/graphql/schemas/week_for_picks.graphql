query WeekForPicks($leagueId: Int!, $memberId: Int, $override: Boolean, $week: Int) {
  weekForPicks(leagueId: $leagueId, memberId: $memberId, override: $override, week: $week) {
    id
    week
    season
    games {
      id
      gid
      week
      started
      season
      awayscore
      homescore
      ts
      done
      homerecord
      awayrecord
      winner
      is_tiebreaker
      teams_games_awayToteams {
        id
        teamid
        abbrev
      }
      teams_games_homeToteams {
        id
        teamid
        abbrev
      }
    }
    leagueMember {
      id
      membership_id
      people {
        id
        username
      }
      picks(where: {week: {equals: $week}}) {
        id
        winner
        score
      }
    }
  }
}
