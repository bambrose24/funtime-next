query WeekForPicks($leagueId: Int!, $memberId: Int, $override: Boolean, $week: Int) {
  weekForPicks(leagueId: $leagueId, memberId: $memberId, override: $override, week: $week) {
    week
    season
    games {
      id
      gid
      week
      season
      awayscore
      homescore
      ts
      done
      homerecord
      awayrecord
      winner
      is_tiebreaker
      teams_games_awayToteams {
        id
        teamid
        abbrev
      }
      teams_games_homeToteams {
        id
        teamid
        abbrev
      }
    }
  }
  me {
    picks(where: {week: {equals: $week}, leaguemembers: {is: {league_id: {equals: $leagueId}}}}) {
      winner
    }
  }
}
