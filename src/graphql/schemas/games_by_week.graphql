query GamesByWeek($season: Int!, $week: Int!) {
  games(where: {season: {equals: $season}, week: {equals: $week}}) {
    id
    gid
    week
    season
    awayscore
    homescore
    ts
    done
    homerecord
    awayrecord
    winner
    is_tiebreaker
    teams_games_awayToteams {
      id
      teamid
      abbrev
    }
    teams_games_homeToteams {
      id
      teamid
      abbrev
    }
  }
}
