fragment SuperbowlTeam on Team {
  id
  abbrev
  conference
  loc
  name
  teamid
}

query SuperbowlPicks($leagueId: Int!) {
  superbowls(where: {leaguemembers: {is: {league_id: {equals: $leagueId}}}}) {
    id
    score
    season
    leaguemembers {
      id
      membership_id
      people {
        id
        uid
        username
      }
    }
    teams_superbowl_loserToteams {
      ...SuperbowlTeam
    }
    teams_superbowl_winnerToteams {
      ...SuperbowlTeam
    }
  }
}
