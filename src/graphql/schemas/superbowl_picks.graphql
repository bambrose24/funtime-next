query SuperbowlPicks($league_id: Int!) {
  superbowls(where: {leaguemembers: {is: {league_id: {equals: $league_id}}}}) {
    id
    uid
    leaguemembers {
      id
      membership_id
      people {
        id
        username
      }
    }
    score
    teams_superbowl_winnerToteams {
      id
      abbrev
      teamid
    }
    teams_superbowl_loserToteams {
      id
      abbrev
      teamid
    }
  }
}
