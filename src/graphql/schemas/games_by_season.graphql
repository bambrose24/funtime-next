query GamesBySeason($season: Int!) {
  findManyGames(where: { season: { equals: $season } }) {
    gid
    awayscore
    homescore
    ts
    done
    winner
    is_tiebreaker
    Teams_Games_awayToTeams {
      teamid
      abbrev
    }
    Teams_Games_homeToTeams {
      teamid
      abbrev
    }
  }
}
