query GamesByWeek($season: Int!, $week: Int!) {
  findManyGames(
    where: { season: { equals: $season }, week: { equals: $week } }
  ) {
    gid
    awayscore
    homescore
    ts
    done
    homerecord
    awayrecord
    winner
    is_tiebreaker
    Teams_Games_awayToTeams {
      teamid
      abbrev
    }
    Teams_Games_homeToTeams {
      teamid
      abbrev
    }
  }
}
